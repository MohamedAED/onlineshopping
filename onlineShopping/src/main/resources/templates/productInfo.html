<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />

</head>
<body>


<section class="container">
    <div class="row">
        <div class="col-md-5">
           <h3 th:text="${product.name}"></h3>
            <p th:text="${product.description}"></p>
            <p>
                <strong>Item Code : </strong><span class="label label-warning" th:text="${product.id}"></span>
            </p>
           <p>
                <strong>category</strong> : <span th:text="${product.}" th:remove="tag"></span>
            </p>&ndash;&gt;
            <p>
                <strong>Availble units in stock </strong> : <span th:text="${product.stockQuantity}" th:remove="tag"></span>
            </p>
            <p>
                <strong>Seller </strong> : <span th:text="${product.getSeller().getName()}" th:remove="tag"></span>
            </p>
            <h4><span th:text="${product.price}" th:remove="tag"></span>USD</h4>
            <p>

                <a href="#" class="btn btn-warning btn-large order-btn" th:data="${product.id}">
                    <span class="glyphicon-shopping-cart glyphicon"></span> Order Now </a>
                <a href="#" class="btn btn-warning btn-large order-btn" th:data="${product.seller.userId}">
                    <span class="glyphicon glyphicon-heart-empty"></span> Follow </a>
                <a href="#" class="btn btn-warning btn-large order-btn" th:data="${product.seller.userId}">
                    <span class="glyphicon glyphicon-thumbs-down"></span> Unfollow </a>

            </p>
            <!-- -->
        </div>
    </div>
</section>

</body>
</html>
