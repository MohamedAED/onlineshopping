<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Approve Buyers Reviews</title>
</head>
<body>
<h1 > Approve users list</h1>
<span th:if="${unapprovedUsers!=null and !unapprovedUsers.isEmpty()}" >
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Approve</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${unapprovedUsers}">
                <td scope="col">#</td>
                <td th:text="${user.username}" />
                <td th:text="${user.firstName}" />
                <td th:text="${user.lastName}" />
                <td th:text="${user.email}" />
                <td th:text="${user.role}" />
                <td><a th:href="@{/approve(userId=${user.userId},role=${user.role})}" >Approve me<a/></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            </c:forEach>
        </tbody>
    </table>
</span>
<span th:if="${unapprovedUsers == null or unapprovedUsers.isEmpty()}" >
    <h2> There is No New List!</h2>
</span>
</body>
</html>
