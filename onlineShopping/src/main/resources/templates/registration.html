<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<ul>
    <li><a href="#">SOKS</a></li>
    <li style="float:right">
        <a th:href="@{/login}" >Login</a>
    </li>
</ul>
<div class="container">
    <h1>Registration Form</h1>
    <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
    <span th:if="${type} == 'buyer'" >
    <form autocomplete="off" action="#" th:action="@{/registration_buyer}" th:data="buyer" id="buyerForm"
          th:object="${buyer}" method="post" class="form-horizontal"
          role="form">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Personal Information</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Username</label>
                        <input type="text" th:field="*{username}"
                               placeholder="Size must be between 5 and 20" class="form-control"/> <label
                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" placeholder=""
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="" class="form-control"/>
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Date of Birth</label>
                        <input type="text" th:field="*{dateOfBirth}"
                               placeholder="MM/dd/yyyy" class="form-control"/>
                        <label th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                               class="validation-message"></label>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-sm-9">
                        <label>Phone Number</label>
                        <input type="number" th:field="*{phoneNumber}"
                               placeholder="xxxxxxxxxx" class="form-control"/>
                        <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" placeholder="example@example.com"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Password</label>
                        <input type="password" th:field="*{password}"
                               placeholder="size at least 5 " class="form-control"/>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
                <h2>Billing Address Information</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Country</label>
                        <input type="text" th:field="*{billingAddress.country}"
                               placeholder="" class="form-control"/> <label
                            th:if="${#fields.hasErrors('billingAddress.country')}" th:errors="*{billingAddress.country}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>State</label>
                        <input type="text" th:field="*{billingAddress.state}" placeholder=""
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('billingAddress.state')}" th:errors="*{billingAddress.state}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                         <label>City</label>
                        <input type="text" th:field="*{billingAddress.city}"
                               placeholder="" class="form-control"/>
                        <label th:if="${#fields.hasErrors('billingAddress.city')}" th:errors="*{billingAddress.city}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                         <label>Street</label>
                        <input type="text" th:field="*{billingAddress.street}" placeholder=""
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('billingAddress.street')}" th:errors="*{billingAddress.street}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>ZipCode</label>
                        <input type="text" th:field="*{billingAddress.zipCode}"
                               placeholder="xxxxx" class="form-control"/> <label
                            th:if="${#fields.hasErrors('billingAddress.zipCode')}" th:errors="*{billingAddress.zipCode}"
                            class="validation-message"></label>
                    </div>
                </div>
        </div>
    </div>
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
                <h2>Shipping Address Information</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Country</label>
                        <input type="text" th:field="*{shippingAddress.country}"
                               placeholder="" class="form-control"/> <label
                            th:if="${#fields.hasErrors('shippingAddress.country')}" th:errors="*{shippingAddress.country}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>State</label>
                        <input type="text" th:field="*{shippingAddress.state}" placeholder=""
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('shippingAddress.state')}" th:errors="*{shippingAddress.state}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>City</label>
                        <input type="text" th:field="*{shippingAddress.city}"
                               placeholder="" class="form-control"/>
                        <label th:if="${#fields.hasErrors('shippingAddress.city')}" th:errors="*{shippingAddress.city}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Street</label>
                        <input type="text" th:field="*{shippingAddress.street}" placeholder=""
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('shippingAddress.street')}" th:errors="*{shippingAddress.street}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>ZipCode</label>
                        <input type="text" th:field="*{shippingAddress.zipCode}"
                               placeholder="xxxxx" class="form-control"/> <label
                            th:if="${#fields.hasErrors('shippingAddress.zipCode')}" th:errors="*{shippingAddress.zipCode}"
                            class="validation-message"></label>
                    </div>
                </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="number" th:field="*{cardPayment.cardNumber}"
                               placeholder="16 number exactly" class="form-control"/> <label
                            th:if="${#fields.hasErrors('cardPayment.cardNumber')}" th:errors="*{cardPayment.cardNumber}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{cardPayment.expiryDate}" placeholder="MM/YY"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('cardPayment.expiryDate')}" th:errors="*{cardPayment.expiryDate}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="number" th:field="*{cardPayment.cvv}"
                               placeholder="CVV" class="form-control"/>
                        <label th:if="${#fields.hasErrors('cardPayment.cvv')}" th:errors="*{cardPayment.cvv}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{cardPayment.nameOnCard}" placeholder="Name On Card"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('cardPayment.nameOnCard')}" th:errors="*{cardPayment.nameOnCard}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </span>
    <span th:if="${type} == 'seller'" >
    <form autocomplete="off" action="#" th:action="@{/registration_seller}" th:data="seller" id="sellerForm"
          th:object="${seller}" method="post" class="form-horizontal"
          role="form">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Username</label>
                        <input type="text" th:field="*{username}"
                               placeholder="Size must be between 5 and 20" class="form-control"/> <label
                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" placeholder=""
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="" class="form-control"/>
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Date of Birth</label>
                        <input type="text" th:field="*{dateOfBirth}"
                               placeholder="MM/dd/yyyy" class="form-control"/>
                        <label th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                               class="validation-message"></label>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-sm-9">
                        <label>Phone Number</label>
                        <input type="number" th:field="*{phoneNumber}"
                               placeholder="xxxxxxxxxx" class="form-control"/>
                        <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" placeholder="example@example.com"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Password</label>
                        <input type="password" th:field="*{password}"
                               placeholder="size at least 5 " class="form-control"/>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </span>
</div>

</body>
</html>
