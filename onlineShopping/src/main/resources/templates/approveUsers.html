<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Approve Users</title>
    
</head>
<body>
<h1 > approve users list</h1>
<span th:if="${unapprovedUsers!=null and !unapprovedUsers.isEmpty()}" >
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
    <table class="table table-striped" id="myTable" name="myTable">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Approve</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${unapprovedUsers}">
                <td scope="col">#</td>
                <td th:text="${user.username}" />
                <td th:text="${user.firstName}" />
                <td th:text="${user.lastName}" />
                <td th:text="${user.email}" />
                <td th:text="${user.role}" />
                <td><a th:href="@{/approveUserById(userId=${user.userId},role=${user.role}, status=2)}" >Approve me</a>/
                <a th:href="@{/approveUserById(userId=${user.userId},role=${user.role}, status=1)}" >Reject</a> me</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            </c:forEach>
        </tbody>
    </table>
</span>
<span th:if="${unapprovedUsers == null or unapprovedUsers.isEmpty()}" >
    <h2> There is No New List!</h2>
</span>

<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
