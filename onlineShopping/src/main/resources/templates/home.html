    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Online Shopping</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/home_product.css}">
</head>
<body>

<span th:if="${userRole} == 'buyer'">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="logout">Logout</a>
    <a class="navbar-brand" href="cart">Cart</a>
</nav>
</span>
<span th:if="${userRole} == 'seller'" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="login">Login</a>
</nav>
</span>
<span th:if="${userRole} == 'admin'" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="logout">Logout</a>
</nav>
</span>


<div class="LeftPanel" id="categoriesList">
    <tr th:block th:each="category : ${cats}">
        <a th:href="@{/showByCategory(categoryID=${category.id})}" >
            <span class="CategoryLink" th:text="${category.name}"/></span>
        </a>
        <br>
    </tr>
</div>

<section class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3" th:each="product : ${products}">
            <div class="Product">
                <img src="" th:src="@{/images/products/}"/>
                <div class="Strap">
                    <i class="fas fa-star Star"></i>
                </div>
                <div class="ProductFooter">
                    <h3 th:text="${product.name}"></h3>
                    <p th:text="${product.description}"></p>
                    <p>$<span th:text="${product.price}"></span></p>
                    <p><span th:text="${product.getSeller().getName()}"></span></p>
                    <p>Available <span th:text="${product.stockQuantity}"></span> units in stock</p>
                    <p><a th:href="@{/products/product(id=${product.id})}" class="btn btn-primary"><span class="glyphicon-info-sign glyphicon"/></span> Details</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
