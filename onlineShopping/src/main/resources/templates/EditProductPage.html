<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit Product Page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/home_product.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<ul>
		<li><a href="#">SOKS</a></li>
		<li><a th:href="@{/seller/find}">Home</a></li>
		<li style="float:right"><a th:href="@{/logout}">Logout</a></li>
	</ul>

	<div class="container">

	<h3>Edit Product Page</h3>
	<form action="#"
		th:action="@{/seller/updateProduct(product_id=${product.id})}"
		th:object="${product}" method="post" class="form-horizontal">

		<div class="form-group">

			<div class="col-sm-9">
				<label>Product Id</label>
				<input type="text" th:field="*{id}"  placeholder="" class="form-control"/>
				<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="validation-message"></label>
			</div>

			<div class="col-sm-9">
				<label>Product Id</label>
				<input type="text" th:field="*{name}"  placeholder="" class="form-control"/>
				<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
			</div>

			<div class="col-sm-9">
				<label>Description</label>
				<input type="text" th:field="*{description}"  placeholder="" class="form-control"/>
				<label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message"></label>
			</div>

			<div class="col-sm-9">
				<label>Price</label>
				<input type="text" th:field="*{price}"  placeholder="" class="form-control"/>
				<label th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="validation-message"></label>
			</div>

			<div class="col-sm-9">
				<label>Stock Quantity</label>
				<input type="text" th:field="*{stockQuantity}"  placeholder="" class="form-control"/>
				<label th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}" class="validation-message"></label>
			</div>

			<div class="col-sm-9">
				<label>Product Number</label>
				<input type="text" th:field="*{productNumber}"  placeholder="" class="form-control"/>
				<label th:if="${#fields.hasErrors('productNumber')}" th:errors="*{productNumber}" class="validation-message"></label>
			</div>

			<div class="col-sm-9">
				<label>Category</label>
				<select th:field="*{categoryId}"  class="form-control">
					<option th:each="cat: ${categories}" th:value="${cat.id}" th:text="${cat.name}"/>
				</select>
			</div>

		</div>

		<div>
			<input type="submit" value="Submit" class="btn btn-primary"/>
			<input type="reset" value="Reset" class="btn btn-primary"/>
		</div>
	</form>

	</div>
</body>
</html>
