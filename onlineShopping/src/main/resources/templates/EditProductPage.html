<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
	</style>
	<title>Insert title here</title>
</head>
<body>

	<h1>Edit Product</h1>
	<form action="#"
		th:action="@{/seller/updateProduct(seller_id=${seller_id}, product_id=${product.id})}"
		th:object="${product}" method="post">
		
		<table>
			<tbody>
				<tr>
					<td><p>Id: </p></td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td><p>Name: </p></td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td><p>Description: </p></td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td><p>Price: </p></td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td><p>Stock Quantity: </p></td>
					<td><input type="text" th:field="*{stockQuantity}" /></td>
				</tr>
				<tr>
					<td><p>Product Number: </p></td>
					<td><input type="text" th:field="*{productNumber}" /></td>
				</tr>
			</tbody>
		</table>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>

</body>
</html>
